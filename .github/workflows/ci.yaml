name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ['8.8']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1
      with:
        enable-stack: true
        ghc-version: ${{ matrix.ghc }}
        stack-version: '2.3'
    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('stack.yaml') }}-${{ hashFiles('**/*.cabal') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('stack.yaml') }}-
          ${{ matrix.os }}-${{ matrix.ghc }}-
          ${{ matrix.os }}-
    - name: Configure stack
      run: |
        echo 'install-ghc: false' >> ~/.stack/config.yaml
        echo 'system-ghc: true' >> ~/.stack/config.yaml
    - name: Install dependencies
      run: stack build --test --only-dependencies
    - name: Build
      run: stack build --fast --test --no-run-tests
    - name: Run tests
      run: stack build --fast --test
